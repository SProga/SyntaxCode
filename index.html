<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/script.js" defer></script>
		<title>signup demo</title>
	</head>
	<body>
		<div class="overlay">
			<form action="#" class="form">
				<h1 class="form__title color">Sign Up</h1>
				<h2 class="form__subtitle">
					Sign up for <strong class="color">5%</strong> discount off all
					purchases
				</h2>
				<div class="form__wrapper">
					<div class="form__group">
						<input
							type="text"
							class="form__input"
							name="username"
							id="username"
							autocomplete="off"
						/>
						<svg
							class="form__group__icon"
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							viewBox="0 0 24 24"
						>
							<path
								d="M12 2c2.757 0 5 2.243 5 5.001 0 2.756-2.243 5-5 5s-5-2.244-5-5c0-2.758 2.243-5.001 5-5.001zm0-2c-3.866 0-7 3.134-7 7.001 0 3.865 3.134 7 7 7s7-3.135 7-7c0-3.867-3.134-7.001-7-7.001zm6.369 13.353c-.497.498-1.057.931-1.658 1.302 2.872 1.874 4.378 5.083 4.972 7.346h-19.387c.572-2.29 2.058-5.503 4.973-7.358-.603-.374-1.162-.811-1.658-1.312-4.258 3.072-5.611 8.506-5.611 10.669h24c0-2.142-1.44-7.557-5.631-10.647z"
							/>
						</svg>
					</div>
					<div class="form__group">
						<input
							type="email"
							class="form__input"
							name="email"
							id="email"
							autocomplete="off"
						/>
						<svg
							class="form__group__icon"
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							viewBox="0 0 24 24"
						>
							<path
								d="M0 3v18h24v-18h-24zm6.623 7.929l-4.623 5.712v-9.458l4.623 3.746zm-4.141-5.929h19.035l-9.517 7.713-9.518-7.713zm5.694 7.188l3.824 3.099 3.83-3.104 5.612 6.817h-18.779l5.513-6.812zm9.208-1.264l4.616-3.741v9.348l-4.616-5.607z"
							/>
						</svg>
					</div>
					<div class="form__group">
						<input
							type="password"
							class="form__input"
							name="password"
							id="password"
							autocomplete="off"
						/>
						<svg
							class="form__group__icon"
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							viewBox="0 0 24 24"
						>
							<path
								d="M16 2c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6 2.691-6 6-6zm0-2c-4.418 0-8 3.582-8 8s3.582 8 8 8 8-3.582 8-8-3.582-8-8-8zm-5.405 16.4l-1.472 1.6h-3.123v2h-2v2h-2v-2.179l5.903-5.976c-.404-.559-.754-1.158-1.038-1.795l-6.865 6.95v5h6v-2h2v-2h2l2.451-2.663c-.655-.249-1.276-.562-1.856-.937zm7.405-11.4c.551 0 1 .449 1 1s-.449 1-1 1-1-.449-1-1 .449-1 1-1zm0-1c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2z"
							/>
						</svg>
					</div>
					<div class="form__inline">
						<input
							type="checkbox"
							name="subscribe"
							id="subscribe"
							class="form__checkbox"
						/>
						<p class="form__inline-text">
							I want to subscribe to the newsletter
						</p>
					</div>
					<div class="form__inline">
						<input
							type="checkbox"
							name="subscribe"
							id="subscribe"
							class="form__checkbox"
						/>
						<p class="form__inline-text">
							I agree to the <a href="#">Terms and Conditions</a> of
							<strong class="color">QuickFits</strong>
						</p>
					</div>
					<button class="btn btn--signup">create your account</button>
				</div>
				<hr class="divider" />
				<p class="text-small">
					Already have an account? <a href="#" class="link__signup"> sign in</a>
				</p>
			</form>
			<img class="pattern" src="./images/pattern.png" alt="" />
		</div>
	</body>
</html>
